buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.17'
    }
}

apply plugin: 'base'
apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.vnua.meozz.main.Main'

dependencies {
	compile 'com.google.android:android:4.0.1.2'
 	compile 'com.gluonhq:charm:5.0.0'
    compile 'com.jfoenix:jfoenix:8.0.9'
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'org.apache.clerezza.ext:org.json.simple:0.4'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.gluonhq:charm-down-common:1.0.0'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.airhacks:afterburner.mfx:1.6.2'
    compile 'com.gluonhq:charm-down-plugin-connectivity:3.7.0'
    compile 'com.gluonhq:charm-down-plugin-storage:3.8.0'
    
    desktopRuntime 'com.gluonhq:charm-down-desktop:1.0.0'
    //compile fileTree(dir: 'libs', include: ['*.jar']) 
}

jfxmobile {
    downConfig {
        version = '3.8.6'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        applicationPackage = 'org.javafxports.marouane'
        manifest = 'src/android/AndroidManifest.xml'
        androidSdk = 'C:/Users/Minh/AppData/Local/Android/Sdk'   //Change with your SDK Location
        compileSdkVersion = 30           //Change with your version
        buildToolsVersion ="30.0.2"     //Change with your version
    	packagingOptions {
			exclude 'META-INF/DEPENDENCIES.txt'
			exclude 'META-INF/LICENSE.txt'
			exclude 'META-INF/NOTICE.txt'
			exclude 'META-INF/NOTICE'
			exclude 'META-INF/LICENSE'
			exclude 'META-INF/DEPENDENCIES'
			exclude 'META-INF/notice.txt'
			exclude 'META-INF/license.txt'
			exclude 'META-INF/dependencies.txt'
			exclude 'META-INF/LGPL2.1'
			exclude 'resources.arsc'
			exclude 'AndroidManifest.xml'
		}
    }
    
    
